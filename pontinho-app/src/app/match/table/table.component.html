<div class="cloth">
  <div class="top">
    <div class="pile" cdkDropList [cdkDropListConnectedTo]="['playerHand']" [cdkDropListData]="pile"
      cdkDropListSortingDisabled id="mainPile">
      <div appCard *ngFor="let listCard of pile; last as lastCard" class="card" flip="down"
        [data]="listCard" cdkDrag [cdkDragDisabled]="false"></div>
    </div>
    <div class="pile" cdkDropList cdkDropListSortingDisabled id="discardPile"
      [cdkDropListConnectedTo]="['playerHand']" [cdkDropListData]="discard"
      (cdkDropListDropped)="dropToDiscard($event)">
      <div appCard *ngFor="let listCard of discard; last as lastCard" class="card" [data]="listCard"
        cdkDrag [cdkDragDisabled]="!lastCard"></div>
    </div>
  </div>
  <div class="player-hand" cdkDropList id="playerHand" cdkDropListOrientation="horizontal"
    [cdkDropListData]="playerCards" [cdkDropListConnectedTo]="['discardPile']"
    (cdkDropListDropped)="dropToPlayerHand($event)">
    <div>
      <div appCard class="card" *ngFor="let card of playerCards" cdkDrag [data]="card"></div>
    </div>
  </div>
</div>
