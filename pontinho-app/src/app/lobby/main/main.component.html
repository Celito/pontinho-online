<section class="main-section">
  <form>
    <h1>Pontinho Online</h1>
    <section class="user-data-section">
      <mat-form-field appearance="fill" color="accent">
        <mat-label>Nome do jogador</mat-label>
        <input matInput [formControl]="name" />
        <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </section>
    <mat-divider></mat-divider>
    <section class="new-match-section">
      <h2>Abrir mesa:</h2>
      <button mat-raised-button color="accent" (click)="createMatch()">Criar Partida</button>
    </section>
    <mat-divider *ngIf="matches && matches.length > 0"></mat-divider>
    <section class="existing-matches-section" *ngIf="matches && matches.length > 0">
      <h2>Mesas dispon√≠veis:</h2>
      <mat-list role="list">
        <mat-list-item *ngFor="let match of matches" role="listItem">
          <label>Mesa do {{match.host}}</label>
          <button mat-raised-button color="accent" (click)="joinMatch(match._id)">Entrar</button>
        </mat-list-item>
      </mat-list>
    </section>
  </form>
</section>
